<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>From Israel ðŸ’–</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ffdde1, #ee9ca7);
    overflow: hidden;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.slide {
    display: none;
    background: white;
    padding: 30px;
    border-radius: 22px;
    width: 90%;
    max-width: 420px;
    text-align: center;
    box-shadow: 0 20px 35px rgba(0,0,0,0.15);
    animation: fadeIn 0.6s ease;
}

.slide.active {
    display: block;
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
}

h2 {
    color: #ff4d6d;
}

p {
    color: #444;
    line-height: 1.7;
    font-size: 17px;
}

button {
    margin-top: 20px;
    padding: 12px 24px;
    border: none;
    border-radius: 30px;
    background: #ff4d6d;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background: #e63e5c;
}

.heart {
    position: absolute;
    font-size: 20px;
    animation: float 4s linear forwards;
}

@keyframes float {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-120px); opacity: 0; }
}
</style>
</head>

<body>

<div class="container">

<div class="slide active">
    <h2>Hi Washuka ðŸŒ¸</h2>
    <p>
        This was made gently,  
        with warmth and care.
    </p>
    <button onclick="nextSlide(); hearts();">Start âœ¨</button>
</div>

<div class="slide">
    <p>
        Some feelings grow best  
        when they are patient and real.
    </p>
    <button onclick="nextSlide(); hearts();">Next ðŸ’•</button>
</div>

<div class="slide">
    <p>
        No pressure.  
        Just honesty, effort, and kindness.
    </p>
    <button onclick="nextSlide(); hearts();">Continue ðŸ’–</button>
</div>

<div class="slide">
    <p>
        You deserve something safe,  
        consistent, and sincere.
    </p>
    <button onclick="nextSlide(); hearts();">Almost âœ¨</button>
</div>

<div class="slide">
    <h2>From Israel ðŸ’Œ</h2>
    <p>
        Made with intention,  
        respect, and love.
    </p>
</div>

</div>

<script>
let current = 0;
const slides = document.querySelectorAll('.slide');

function nextSlide() {
    slides[current].classList.remove('active');
    current++;
    if (current < slides.length) {
        slides[current].classList.add('active');
    }
}

function hearts() {
    for (let i = 0; i < 8; i++) {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "ðŸ’—";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.top = "80vh";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
    }
}
</script>

</body>
</html>
